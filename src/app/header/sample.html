
<input type="text" 
onblur="if(this.placeholder  ==''){
    this.placeholder= 'Enter your keyword here';this.style.color='#666666';
}" 

onfocus="if(this.placeholder  =='Enter your keyword here'){
    this.placeholder = '';
}" 

autocomplete="off" placeholder ="Enter your keyword here" 
class="ibm-styled-input" id="smartfilter" style="height:50px;margin-left:20%;width:60%;border:none;">


<input type="text"
[ngClass]="{'filled':filled}" 
                (click)="filled=!filled" (blur)="filled=search.value?true:false"/>
